<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <style>
    body {

      padding: 25px;
      background-color: white;
      color: black;
      font-size: 25px;
    }

    .dark-mode {
      background-color: black;
      color: white;
    }

    .light-mode {
      background-color: white;
      color: black;
    }
  </style>
  <script>
    function lightMode() {
      var element = document.body;
      var content = document.getElementById("DarkModetext");
      element.className = "light-mode";
    }
    function darkMode() {
      var element = document.body;
      var content = document.getElementById("DarkModetext");
      element.className = "dark-mode";
    }
  </script>
</head>

<body>

  <button onclick="darkMode()">Modo Escuro</button>
  <button onclick="lightMode()">Modo Claro</button>




  <div class="container-fluid">
    <div class="row">
      <div class=" col-md-12">
        <h3>Banco de Usuarios
          <small class="text-muted">Banco Destinado a Cadastro de Usuarios</small>
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary float-right" data-bs-toggle="modal"
          data-bs-target="#modalReg">Adicionar Novos Usuarios</button>
      </div>
    </div>
    <div class="row" style="margin: top 30px;">
      <div class="col-md-12">
        <table id="tbDados" class="table caption-top">
          <caption>Lista de Usuarios</caption>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome Completo</th>
              <th scope="col">Data de Nascimento</th>
              <th scope="col">Email</th>
              <th scope="col" style="width: 50px;"></th>
              <th scope="col" style="width: 50px;"></th>
            </tr>
          </thead>
          <tbody id="bodyTable">

          </tbody>

        </table>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  <div class="modal fade" id="modalReg" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegistroLabel">registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Nome Completo</label>
                <input id="txtNome" type="text" class="form-control" placeholder="Digite o Nome..." />
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Data de Nascimento</label>
                    <input id="txtDtNascimento" type="date" class="form-control" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Email</label>
                  <input id="txtEmail" type="text" class="form-control" placeholder="Digite o Email..." />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button id="btnSave" type="button" class="btn btn-primary">Salvar</button>
            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
              crossorigin="anonymous"></script>
              <script src="http://code.jquery.com/jquery-plugins.js"></script>
              <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>

              <script src="./index.js"></script>
</body>

</html>
